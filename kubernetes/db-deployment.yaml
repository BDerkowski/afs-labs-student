apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: bderkowski
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/bderkowski-harbor-project/db@sha256:ce07be7d0c3f23b7b6310bfc5afcda131588d5c86990bd8c3d087ea8b05be2fe
        ports:
        - containerPort: 5432
